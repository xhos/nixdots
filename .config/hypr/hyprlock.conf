-------------------- TIME & DATE --------------------

# CLOCK-HOUR
label {
    monitor                 =
    text                    = cmd[update:1000] echo "<b><big> $(date +"%I") </big></b>" # 12-h format (%H for 24-h format)
    color                   = $foreground
    font_family             = $main
    font_size               = 90
    
    position                = 0, -60
    halign                  = left
    valign                  = top
}

# CLOCK-MINUTE
label {
    monitor                 =
    text                    = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color                   = $foreground
    font_family             = $main
    font_size               = 90
    
    position                = 0, -190
    halign                  = left
    valign                  = top
}

# DATE
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%a %B %d")"
    color                   = $foreground
    font_family             = $main
    font_size               = 50

    position                = -25, -190 
    rotate                  = 90
    halign                  = right
    valign                  = top
}

# YEAR PILL
