--------------------- LOGIN --------------------
# NAME
label {
    monitor                 =
    text                    = cmd[update:200] sh $scripts/terminal.sh \
                            "$USER" "$DESC" "$TIME" "$TIME12" "$LAYOUT" \
                            "$ATTEMPTS" "$FAIL" "$PAMPROMPT" "$PAMFAIL" \
                            "$FPRINTPROMPT" "$FPRINTFAIL"
    color                   = $green
    font_family             = $pixel
    font_size               = 10

    position                = 37, -520
    halign                  = left
    valign                  = top
}

# INPUT BOX
input-field {
    monitor                 =
    size                    = 100, 40
    rounding                = 0
    outline_thickness       = 0
    hide_input              = false

    inner_color             = $transparent
    outer_color             = $transparent
    check_color             = $transparent
    fail_color              = $transparent

    dots_size               = 0.2
    dots_spacing            = 0.2
    dots_center             = false
    dots_rounding           = 0
    dots_text_format        = â–ˆ

    font_family             = $pixel
    font_color              = $green

    placeholder_text        = 
    fail_text               = TRY AGAIN.

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300

    position                = 40, -1018
    halign                  = left
    valign                  = top
}